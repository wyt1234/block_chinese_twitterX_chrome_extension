<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- X.com的经典黑色背景 -->
  <rect x="0" y="0" width="128" height="128" rx="20" ry="20" fill="#000000"/>
  
  <!-- X标志 - 官方风格 -->
  <g transform="translate(64, 64)">
    <!-- 主X标志，白色 -->
    <path d="M-22 -22 L22 22 M22 -22 L-22 22" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- 中文标识 - 右下角小标签 -->
  <rect x="85" y="85" width="35" height="35" rx="6" ry="6" fill="#ffffff"/>
  <text x="102.5" y="107" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="#000000">中</text>
  
  <!-- 过滤标识 - 左上角红色圆点 -->
  <circle cx="25" cy="25" r="12" fill="#ff4444"/>
  <path d="M20 20 L30 30" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
</svg> 